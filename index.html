<!DOCTYPE html>
<html>
  <head>
    <title>PDF Generation</title>
  </head>
  <body>
    <table class="table-colored mt-15" width="100%">
      <tr>
        <th>Average of Workers On Site by Month</th>
      </tr>
      <tr>
        <td>
          <div id="chartdiv" style="width: 100%; height: 500px"></div>
        </td>
      </tr>
    </table>
    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

    <!-- Chart code -->
    <script>
      function plotChart(data) {
        am5.ready(function () {
          const root = am5.Root.new("chartdiv");

          root.setThemes([am5themes_Animated.new(root)]);

          const chart = root.container.children.push(
            am5xy.XYChart.new(root, {
              panX: false,
              panY: false,
              wheelX: "panX",
              wheelY: "zoomX",
              layout: root.verticalLayout,
            })
          );

          const legend = chart.children.push(
            am5.Legend.new(root, {
              centerX: am5.p50,
              x: am5.p50,
            })
          );

          const xRenderer = am5xy.AxisRendererX.new(root, {
            cellStartLocation: 0.1,
            cellEndLocation: 0.9,
          });

          const xAxis = chart.xAxes.push(
            am5xy.CategoryAxis.new(root, {
              categoryField: "year",
              renderer: xRenderer,
              tooltip: am5.Tooltip.new(root, {}),
            })
          );

          xRenderer.grid.template.setAll({
            location: 1,
          });

          xAxis.data.setAll(data);

          const yAxis = chart.yAxes.push(
            am5xy.ValueAxis.new(root, {
              min: 0,
              renderer: am5xy.AxisRendererY.new(root, {
                strokeOpacity: 0.1,
              }),
            })
          );

          function makeSeries(name, fieldName, stacked) {
            const series = chart.series.push(
              am5xy.ColumnSeries.new(root, {
                stacked: stacked,
                name: name,
                xAxis: xAxis,
                yAxis: yAxis,
                valueYField: fieldName,
                categoryXField: "year",
              })
            );

            series.columns.template.setAll({
              tooltipText: "{name}, {categoryX}:{valueY}",
              width: am5.percent(90),
              tooltipY: am5.percent(10),
            });
            series.data.setAll(data);

            series.appear();

            series.bullets.push(function () {
              return am5.Bullet.new(root, {
                locationY: 0.5,
                sprite: am5.Label.new(root, {
                  text: "{valueY}",
                  fill: root.interfaceColors.get("alternativeText"),
                  centerY: am5.percent(50),
                  centerX: am5.percent(50),
                  populateText: true,
                }),
              });
            });

            legend.data.push(series);
          }

          makeSeries("Europe", "europe", false);
          makeSeries("North America", "namerica", true);
          makeSeries("Asia", "asia", false);
          makeSeries("Latin America", "lamerica", true);
          makeSeries("Middle East", "meast", true);
          makeSeries("Africa", "africa", true);

          chart.appear(1000, 100);
        });
      }

      function makeAPICallWithPayload(url, method, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open(method, url, true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onload = function () {
          if (xhr.status >= 200 && xhr.status < 300) {
            callback(null, xhr.responseText);
          } else {
            callback("Error: " + xhr.status);
          }
        };

        xhr.onerror = function () {
          callback("Network error");
        };

        xhr.send();
      }

   

      makeAPICallWithPayload(
        "http://localhost:3002/getMockData",
        "get",
        function (error, response) {
          if (error) {
            console.error("Error:", error);
          } else {
            let data = JSON.parse(response);
            plotChart(data);
          }
        }
      );
    </script>
  </body>
</html>
