<!DOCTYPE html>
<html>
  <head>
    <title>PDF Generation</title>
    <style>
      #areaChart {
        width: 100%;
        height: 400px;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <table class="table-colored mt-15" width="100%">
      <tr>
        <th>Average of Workers On Site by Month</th>
      </tr>
      <tr>
        <td>
          <div id="areaChart"></div>
        </td>
      </tr>
    </table>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

    <script>
      let apiUrl = "http://localhost:3002/GraphGet";

      function average(averageWorkersData) {
        let data = averageWorkersData.map((item) => ({
          date: new Date(`01 ${item.label}`).getTime(),
          value: item.value ?? 0,
        }));

        console.log(data);

        am5.ready(function () {
          console.log();

          let root = am5.Root.new("areaChart");

          let myTheme = am5.Theme.new(root);
          root.setThemes([am5themes_Animated.new(root), myTheme]);
          myTheme.rule("ColorSet").set("colors", [am5.color("#B1D489")]);

          let chart = root.container.children.push(
            am5xy.XYChart.new(root, {
              panX: true,
              panY: true,
              pinchZoomX: true,
            })
          );

          let cursor = chart.set(
            "cursor",
            am5xy.XYCursor.new(root, {
              behavior: "none",
            })
          );
          cursor.lineY.set("visible", false);

          let xAxis = chart.xAxes.push(
            am5xy.DateAxis.new(root, {
              maxDeviation: 0.5,
              baseInterval: {
                timeUnit: "month",
                count: 1,
              },
              renderer: am5xy.AxisRendererX.new(root, {
                pan: "zoom",
                minGridDistance: 2,
              }),
              tooltip: am5.Tooltip.new(root, {}),
            })
          );

          xAxis.get("renderer").labels.template.setAll({
            rotation: -90,
            fontSize: 11,
          });

          let yAxis = chart.yAxes.push(
            am5xy.ValueAxis.new(root, {
              maxDeviation: 1,
              renderer: am5xy.AxisRendererY.new(root, {
                pan: "zoom",
              }),
            })
          );

          let series = chart.series.push(
            am5xy.SmoothedXLineSeries.new(root, {
              name: "Series",
              xAxis: xAxis,
              yAxis: yAxis,
              valueYField: "value",
              valueXField: "date",
              tooltip: am5.Tooltip.new(root, {
                labelText: "{valueY}",
              }),
            })
          );

          series.fills.template.setAll({
            visible: true,
            fillOpacity: 0.2,
          });

          series.bullets.push(function () {
            return am5.Bullet.new(root, {
              locationY: 0,
              sprite: am5.Circle.new(root, {
                radius: 6,
                stroke: root.interfaceColors.get("background"),
                strokeWidth: 2,
                fill: series.get("fill"),
              }),
            });
          });
          series.data.setAll(data);

          series.appear(1000);
          chart.appear(1000, 100);
        });
      }

      function makeAPICallWithPayload(url, method, payload, callback) {
        let xhr = new XMLHttpRequest();
        xhr.open(method, url, true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onload = function () {
          if (xhr.status >= 200 && xhr.status < 300) {
            callback(null, xhr.responseText);
          } else {
            callback("Error: " + xhr.status);
          }
        };

        xhr.onerror = function () {
          callback("Network error");
        };

        xhr.send(JSON.stringify(payload));
      }

      let postData = {
        jobId: "3572",
        period: "JUL23",
        projectId: "1753",
      };

      makeAPICallWithPayload(
        apiUrl,
        "POST",
        postData,
        function (error, response) {
          if (error) {
            console.error("Error:", error);
          } else {
            let data = JSON.parse(response);
            average(data.result.hseOverall.hseAverageWorkers);
          }
        }
      );
    </script>
  </body>
</html>
